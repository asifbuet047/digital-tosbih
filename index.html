<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tosbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="body-id" class="border-red-800 border-4 h-screen flex flex-col justify-between">
    <section id="header-id"
        class="border-red-800 border-4 h-1/2 flex flex-row justify-center items-center bg-gradient-to-r from-violet-500 to-fuchsia-500">
        <h1 class="text-8xl font-bold">Digital Tosbih</h1>
    </section>
    <section id="tosbih-id" class="border-red-800 border-4 h-1/2 flex flex-row justify-around p-10 font-semibold">
        <div class="border-4 border-green-800 rounded-2xl flex flex-col items-center p-9 shadow-xl shadow-slate-600">
            <h1 class="text-6xl p-2 m-2 font-extrabold">Alhamdulliah</h1>
            <h1 id="alhamdulliah-count" class="text-8xl p-2 m-2 text-green-800">0</h1>
            <button id="alhamdulliah-incre-btn" type="button"
                class="border-2 rounded-xl p-2 m-2 bg-green-600 w-full text-white font-bold transition-transform hover:scale-110 duration-75">Increment</button>
            <button id="alhamdulliah-decre-btn" type="button"
                class="border-2 rounded-xl p-2 m-2 bg-blue-800 w-full text-white font-bold transition-transform hover:scale-90 duration-200">Decrement</button>
        </div>
        <div class="border-4 border-green-800 rounded-2xl flex flex-col items-center p-9 shadow-xl shadow-slate-600">
            <h1 class="text-6xl p-2 m-2 font-extrabold">Subhan Allah</h1>
            <h1 id="subhanAllah-count" class="text-8xl p-2 m-2 text-green-800">0</h1>
            <button id="subhanAllah-incre-btn" type="button"
                class="border-2 rounded-xl p-2 m-2 bg-green-600 w-full text-white font-bold transition-transform hover:scale-110 duration-75">Increment</button>
            <button id="subhanAllah-decre-btn" type="button"
                class="border-2 rounded-xl p-2 m-2 bg-blue-800 w-full text-white font-bold transition-transform hover:scale-90 duration-75">Decrement</button>
        </div>
        <div class="border-4 border-green-800 rounded-2xl flex flex-col items-center p-9 shadow-xl shadow-slate-600">
            <h1 class="text-6xl p-2 m-2 font-extrabold">Allahu Akbar</h1>
            <h1 id="allahuAkbar-count" class="text-8xl p-2 m-2 text-green-800">0</h1>
            <button id="allahuAkbar-incre-btn" type="button"
                class="border-2 rounded-xl p-2 m-2 bg-green-600 w-full text-white font-bold transition-transform hover:scale-110 duration-75">Increment</button>
            <button id="allahuAkbar-decre-btn" type="button"
                class="border-2 rounded-xl p-2 m-2 bg-blue-800 w-full text-white font-bold transition-transform hover:scale-90 duration-75">Decrement</button>
        </div>

    </section>


</body>
<script src="script.js"></script>

</html>
